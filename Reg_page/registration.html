<html>

<head>
        <link href="css/reg.css"
        rel="stylesheet"
        type="text/css"></link>
    <title> Sign me up!</title>
    <br><br>
    <h1>Welcome to the sign up page</h1>

      
    <link href="css/reg.css"
    rel="stylesheet"
    type="text/css"></link>
<br><br>
</head>

<body>

    <form onsubmit="return handleSubmit(this)" class="registrationControlsContainer">
        <br><br>
        First Name <br>
        <input type="text" name="name" id="fname"><br><br>
        Last Name <br>
        <input type="text" name="name" id="lname"><br><br>
        Email <br>
        <input type="email" name="emailadd" id="usermail"><br><br>
        Address <br>
        <p>
        Line 1
        <input type="text" name="address" id="1staddress"><br>
        Line 2
        <input type="text" name="address" id="2ndaddress"><br>
        Line 3
        <input type="text" name="address" id="3rdaddress"><br><br>
        Postcode
        <input type="text" name="address" id="pcode"><br><br><br>
        </p>
        Password
        <input type="password" name="password" id="pword" required><br><br> 
        Age<br>
        <input type="date" name="dob" id="dob"><br><br>
        <button>Submit</button>
        <br><br>
    
    </form>

    <script src="register.js"></script>
</body>
</html>
